<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Console Tricks!</title>
</head>
<body>

  <p onClick="makeGreen()">×BREAK×DOWN×</p>

  <script>
    const dogs = [{ name: 'Snickers', age: 2 }, { name: 'Hugo', age: 8 }];

    function makeGreen() {
      const p = document.querySelector('p');
      p.style.color = '#BADA55';
      p.style.fontSize = '50px';
    }

    // Regular
    console.log("Hello!");

    // Interpolated
    let word = 'Poop'
    console.log(`Hello I am a ${word}`);

    console.log('Hi there, I am a %s string', 'lovely')

    // Styled
    console.log('%c I am some great text', 'font-size: 48px; background: rebeccapurple; text-shadow: 10px 10px 0 #333')

    // warning!
    console.warn('Oh nooooo!');

    // Error :|
    console.error('Poop!');

    // Info
    console.info('If Pinocchio says "My nose will now grow", it would cause a paradox');
    console.info('This is information!');

    // Testing
    console.assert(1 === 1, 'That is wrong!') //won't run, because it's true
    console.assert(1 === 2, 'That is wrong!') //will run, because it's false

    const p = document.querySelector('p');
    console.assert(p.classList.contains('ouch'), 'That is also wrong!')


    // clearing
    // console.clear();

    // Viewing DOM Elements
    console.log(p)
    console.dir(p);

    // Grouping together
    dogs.forEach(dog => {
      console.groupCollapsed(`${dog.name}`);
          console.log(`This is ${dog.name}`);
          console.log(`${dog.name} is ${dog.age} years old`);
          console.log(`${dog.name} is ${dog.age * 7} dog years old`);
      console.groupEnd(`${dog.name}`);
    })

    // counting
    console.count()
    console.count()
    console.count('Hello')
    console.count('Hello')
    console.count('Bye')
    console.count('Hello')
    console.count('Hello')
    console.count('Bye')
    console.count('Hello')
    console.count('Hello')
    console.count('Bye')

    // timing
    console.time('fetching data');
    fetch('https://api.github.com/users/wesbos')
      .then(data => data.json())
      .then(data => {
        console.timeEnd('fetching data')
        console.log(data)
      })

      console.table(dogs);

  </script>
</body>
</html>
