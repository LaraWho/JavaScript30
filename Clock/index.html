<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>JS + CSS Clock</title>
</head>
<body>


    <div class="clock">
      <div class="clock-face">
        <div class="hand hour-hand"></div>
        <div class="hand min-hand"></div>
        <div class="hand second-hand"></div>
      </div>
      <div id="time"></div>
    </div>
   


  <style>
    @import url('https://fonts.googleapis.com/css?family=Merienda:700');

    html {
      background: url('heather-zabriskie-65701-unsplash.jpg') center;
      background-size:cover;
      font-family: 'Merienda', cursive;
      text-align: center;
      font-size: 10px;
    }

    body {
      
      margin: 0;
      font-size: 2rem;
      display:flex;
      flex:1;
      min-height: 100vh;
      align-items: center;
    }

    #time {
      color: #FDE99A;
      font-size: 8rem;
      margin-top: 24px;
      -webkit-text-stroke: 1px black;
   text-shadow:
       2px  2px 0 #000,
      -1px -1px 0 #000,  
       1px -1px 0 #000,
      -1px  1px 0 #000,
       1px  1px 0 #000;
      
    }

    .clock {
      width: 40rem;
      height: 45rem;
      border: 20px solid #FDE99A;
      border-radius:30%;
      margin:50px auto;
      position: relative;
      padding:2rem;
      box-shadow:
       2px  2px 0 #000,
      -1px -1px 0 #000,  
       1px -1px 0 #000,
      -1px  1px 0 #000,
       1px  1px 0 #000;
       
    }

    .clock-face {
      position: relative;
      width: 100%;
      height: 100%;
      transform: translateY(-3px); /* account for the height of the clock hands */
    }

    .hand {
      width:50%;
      height:6px;
      background:#FDE99A;
      position: absolute;
      border-radius: 5px;
      top:50%;
      transform-origin: 100%;
      transform: rotate(90deg);
      transition: all 0.05s;
      transition-timing-function: cubic-bezier(0.1, 2.7, 0.58, 1);
      box-shadow:
        0 0 0 2px rgb(253, 233, 154, 0.2),
        inset 0 0 0 3px rgb(253, 233, 154),
        inset 0 0 10px rgb(253, 233, 154),
        0 0 2px rgb(253, 233, 154, 0.4);
    }

  

  </style>

  <script>

      const secondHand = document.querySelector('.second-hand');
      const minsHand = document.querySelector('.min-hand');
      const hourHand = document.querySelector('.hour-hand');

      function setDate() {
      const now = new Date();

      const seconds = now.getSeconds();
      const secondsDegrees = ((seconds / 60) * 360) + 90;
      secondHand.style.transform = `rotate(${secondsDegrees}deg)`;

      const mins = now.getMinutes();
      const minsDegrees = ((mins / 60) * 360) + ((seconds/60)*6) + 90;
      minsHand.style.transform = `rotate(${minsDegrees}deg)`;

      const hour = now.getHours();
      const hourDegrees = ((hour / 12) * 360) + ((mins/60)*30) + 90;
      hourHand.style.transform = `rotate(${hourDegrees}deg)`;

      document.getElementById('time').innerHTML = hour + ":" + mins + ":" + seconds;
  }

  setInterval(setDate, 1000);

  setDate();

  </script>
</body>
</html>
